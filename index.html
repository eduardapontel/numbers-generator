        <h2>Numbers</h2>
    </div>
    <div class="container">
        <div class="left-side">
            <header>
                <h4>Online - Free</h4>
                <h1>Numbers Generator</h1>
            </header>

        </div>
        <div class="right-side">
            <div id="form-container">
                <div id="form-header">
                    <h3>I want to generate:</h3>
                    <p>Define the interval and the number of numbers, click "Generate" and see the results on the screen. It's
                        fast
                        and easy!</p>
                </div>

                <form>
                    <div id="fields">
                        <div class="number-field">
                            <p class="label">numbers</p>
                            <div class="input-container"><input value="2" maxlength="3"></div>
                        </div>
                        <div class="number-field">
                            <p class="label">from</p>
                            <div class="input-container"><input value="1" maxlength="3"></div>
                        </div>
                        <div class="number-field">
                            <p class="label">to</p>
                            <div class="input-container"><input value="100" maxlength="3"></div>
                        </div>
                    </div>

                    <div id="option-toggle">
                        <div id="toggle" class="active">
                            <img id="ellipse" src="./assets/icons/ellipse.svg" alt="ellipse">
                        </div>
                        <p>Do not repeat numbers</p>
                    </div>
                </form>

                <button class="button">
                    generate
                    <img src="./assets/icons/arrow.svg" alt="arrow">
                </button>
            </div>

            <div id="result-container">
                <div id="result-text">
                    <h3>Result of the draw</h3>
                    <p><span>1st</span> result</p>
                </div>

                <div id="number-container">
                    <div class="animation-number">
                        <div class="retangle"></div>
                        <p class="result"></p>
                    </div>
                    <div class="animation-number">
                        <div class="retangle"></div>
                        <p class="result"></p>
                    </div>
                </div>

                <button class="button">
                    generate again
                    <img src="./assets/icons/restart.svg" alt="restart">
                </button>
            </div>
        </div>

        <div id="questions"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
